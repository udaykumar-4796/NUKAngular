<h1>List Of Employees</h1>

<table class="table table-striped table-bordered table-hover">
    <thead>
      <tr class="table-primary">
        <th scope="col">Employee Id</th>  
        <th scope="col">Employee Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of employees">
        <td>{{x.id}}</td>  
        <td>{{x.name}}</td>
      </tr>
    </tbody>
  </table>
